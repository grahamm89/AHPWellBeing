<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin — Wellbeing</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<main class="card">
  <h1>Admin — Question Bank</h1>
  <p class="small">Edit <code>data.json</code> locally. Download to publish. No server storage.</p>
  <div>
    <input type="file" id="file-input" accept="application/json">
    <button id="load-default" class="btn">Load current data.json</button>
    <button id="download-json" class="btn">Download JSON</button>
    <button id="clear-local" class="btn">Clear local edits</button>
  </div>
  <textarea id="editor" style="width:100%;min-height:60vh;margin-top:10px;"></textarea>
</main>
<script src="js/admin.js"></script>
</body>
</html>
