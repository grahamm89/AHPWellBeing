<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,viewport-fit=cover">
<meta name="theme-color" content="#0073e6">
<title>Employee Health & Wellbeing Check</title>
<link rel="manifest" href="manifest.json" crossorigin="use-credentials">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<main>
<section id="start" class="card">
  <h1>Employee Health & Wellbeing Check</h1>
  <p class="small">Your answers are private. Results are for you unless you choose to share.</p>
  <button id="start-btn" class="btn">Start wellbeing check</button>
  <p class="small"><a href="admin.html">Admin editor</a></p>
</section>
<section id="quiz" hidden class="card">
  <h2 id="section-title"></h2>
  <p id="question-text"></p>
  <div id="options" class="options" role="group" aria-label="Select an answer"></div>
  <div><button id="prev" class="btn">Back</button> <button id="next" class="btn">Next</button></div>
</section>
<section id="results" hidden class="card">
  <h2>Your Results</h2>
  <p id="score"></p>
  <p id="banding"></p>
  <ul id="tips-list"></ul>
  <button id="restart" class="btn">Restart</button>
</section>
<section id="offline-msg" hidden class="card">
  <strong>You’re offline.</strong> New updates will load when you’re back online.
</section>
</main>
<script src="js/app.js"></script>
<script src="js/pwa.js"></script>
</body></html>
